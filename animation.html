<style> 
div {
  width: 500px;
  background-color: #ff00f2;
  position: relative;
  animation-name: example;
  animation-duration: 6s;
  animation-timing-function: linear;
  animation-delay: 3s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
} /* this changes animation and style properties*/

@keyframes example {
  0%   {background-color: #ff00f2; left:1000px; top:0px;}
  25%  {background-color: #9000ff; left:0px; top:100px;}
  50%  {background-color:#00aeff; left:1000px; top:100px;}
  75%  {background-color: #fff200; left:0px; top:0px;}
  100% {background-color: #ff0048; left:1000px; top:0px;}
    3% {background-color: #ff00f2; left:0px; top:100px;}
  28%  {background-color: #9000ff; left:1000px; top:100px;}
  53%  {background-color:#00aeff; left:0px; top:0px;}
  78%  {background-color: #fff200; left:1000px; top:0px;}
} /* this is what makes the div move around and change the background colour*/
</style>
